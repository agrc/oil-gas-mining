<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>LayerList Tests - Jasmine</title>
    <!-- CSS -->
    <link rel='stylesheet' type='text/css' href='http://serverapi.arcgisonline.com/jsapi/arcgis/2.4/js/dojo/dijit/themes/claro/claro.css' />
    <link rel='stylesheet' type='text/css' href='http://serverapi.arcgisonline.com/jsapi/arcgis/2.4/js/dojo/dijit/themes/tundra/tundra.css' />
    <link rel='stylesheet' type='text/css' href='http://serverapi.arcgisonline.com/jsapi/arcgis/2.4/js/dojo/dijit/themes/nihilo/nihilo.css' />
    <link rel='stylesheet' type='text/css' href='http://serverapi.arcgisonline.com/jsapi/arcgis/2.4/js/dojo/dijit/themes/soria/soria.css' />
    <link rel="stylesheet" type="text/css" href="jasmine-1.0.1/jasmine.css">
    <link rel="stylesheet" type="text/css" href="../../themes/standard/layer/LayerList.css">
    <style>
        html, body, #masterBc {
            width: 100%;
            height: 90%;
            border: 0;
            padding: 0;
            margin: 0;
        }
        
        #right, #left {
            width: 49%;
        }
    </style>
    <!-- JAVASCRIPT -->
    <script type='text/javascript'>
        djConfig = {
            isDebug: true,
            debugAtAllCosts: true,
            baseUrl: './',
            modulePaths: {
                "agrc": "../../"
            },
            parseOnLoad: true
        };
    </script>
    <script type='text/javascript' src='http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.4'></script>
    <script type="text/javascript" src="jasmine-1.0.1/jasmine.js"></script>
    <script type="text/javascript" src="jasmine-1.0.1/jasmine-html.js"></script>
    <script type="text/javascript" src="spec/SpecLayerList.js"></script>
    <script type="text/javascript">
        dojo.require('dijit.layout.ContentPane');
        dojo.require('dijit.layout.BorderContainer');
        dojo.require('agrc.widgets.layer.LayerList');

        dojo.ready(function () {
            dojo.global.vector = new esri.layers.ArcGISDynamicMapServiceLayer("//mapserv.utah.gov/ArcGIS/rest/services/UREZ/MapServer", { id: "vector", visible: true });
            dojo.global.vector2 = new esri.layers.ArcGISDynamicMapServiceLayer("http://test.mapserv.utah.gov/ArcGIS/rest/services/UPLAN/LRP_Projects/MapServer", { id: "vector2", visible: true });

            map = new esri.Map("left");
            map.addLayers([vector, vector2]);

            dojo.connect(map, 'onLayersAddResult', changeLayerVis);
            dojo.subscribe('done', buildLayerListAfterVectorIsAdded);

            // run tests
            jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
            jasmine.getEnv().execute();
        });

        dojo.global.buildLayerListAfterVectorIsAdded = function (layer) {
            console.info("buildLayerListAfterVectorIsAdded", arguments);
            if (layer && layer.id === 'vector') {
                var toc = new agrc.widgets.layer.LayerList({
                    layer: vector
                }, "claro");

                var toc2 = new agrc.widgets.layer.LayerList({
                    layer: vector2,
                    showRoot: true,
                    rootName: "Test Root Name"
                }, "tundra");

                var toc3 = new agrc.widgets.layer.LayerList({
                    layer: vector,
                    excludedLayerNodes: ["UTAH COUNTIES", "Elevation\\Hillshade (5 M)"],
                    includedLayerNodes: ["State Boundary"]
                }, "soria");

                var toc4 = new agrc.widgets.layer.LayerList({
                    layer: vector 
                }, "nihilo");
            }
        };

        dojo.global.changeLayerVis = function () {
            console.info("changeLayerVis", arguments);

            var layer = vector;
            var visibleLayers = [], visibleLayersInfos = [];

            visibleLayersInfos = dojo.filter(layer.layerInfos, function (layer, i) {
                return layer.name === "State Boundary";
            }, this);

            dojo.forEach(visibleLayersInfos, function (layer) {
                visibleLayers.push(layer.id);
            }, this);

            layer.setVisibleLayers(visibleLayers);

            dojo.publish('done', [layer]);
        };
    </script>
</head>
<body>
    <div dojotype="dijit.layout.BorderContainer" id="masterBc" class="agrc">
        <div dojotype="dijit.layout.ContentPane" region="top">
            <p>
                Test for the agrc.widgets.layer.LayerList.
            </p>
        </div>
        <div dojotype="dijit.layout.ContentPane" region="leading" id="left" class="claro">
        </div>
        <div dojotype="dijit.layout.ContentPane" region="trailing" id="right" style="width: 25%;
            overflow: auto;">
            <div class="claro">
                <div id="claro">
                </div>
            </div>
            <div class="soria">
                <div id="soria">
                </div>
            </div>
        </div>
        <div dojotype="dijit.layout.ContentPane" region="trailing" id="Div1" style="overflow: auto;
            width: 25%">
            <div class="tundra">
                <div id="tundra">
                </div>
            </div>
            <div class="nihilo">
                <div id="nihilo">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
