<div class='opacity-slider'>
	<div dojoAttachPoint='legend' class='legend'></div>
	<div class='slider-container'>
		<div dojoAttachPoint='slider' dojoType='dijit.form.HorizontalSlider'
			minimum='0' maximum='1'
			intermediateChanges='true' 
			discreteValues='50' 
			showButtons='false' 
			class='slider'></div>
			<span class='left-label slider-label'>Transparent</span>
			<span class='right-label slider-label'>Opaque</span>
	</div>
</div>
